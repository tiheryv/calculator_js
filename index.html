<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="last-value"></div>
                <div id="current-value"></div>
            </div>
            <button class="operator col-2" onclick="display.clear()">C</button>
            <button class="operator" onclick="display.delete()">&larr;</button>
            <button class="operator" value="division">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">x</button>               
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substraction">-</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operator" value="addition">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>

        <script src="js/Display.js" type="text/javascript"></script>
        <script src="js/Calculator.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        </div>
    </div>
</body>
</html>
